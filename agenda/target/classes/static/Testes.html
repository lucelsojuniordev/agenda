<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Agenda</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>
		<form method="post" action="/editarEvento" >
			<div class="row">
				<div>
					<p type="text" th:value=${evento.codigo} name="codigo"/>
				</div>
				<div>
					Nome: <input type="text" th:value=${evento.nome} name="nome" required="required" />
				</div>
				<div>
					Local: <input type="text" th:value=${evento.local} name="local" required="required" />
				</div>
				<div>
					Data: <input type="date" th:value=${evento.data} name="data" required="required" />
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>

		</form>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
